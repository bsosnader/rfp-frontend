<div *ngIf = "responsebody">
  <h2>Entry Preview</h2>
  <ul class = "list-group">
      <li *ngFor="let x of responsebody.stuff" class="list-group-item">
        <strong>{{x.heading}}{{x.question}}</strong>
        <br>
        {{x.body}}
      </li>
  </ul>
  <label>Would you like to upload this entry?</label>
  <br>
</div>
