<h3>Upload RFP documents here!</h3>
<app-upload-form (onSubmit)="onSubmit($event)">

</app-upload-form>
<div *ngIf="!responsebody && docResult">
  <div class="spinner">
  <div class="rect1"></div>
  <div class="rect2"></div>
  <div class="rect3"></div>
  <div class="rect4"></div>
  <div class="rect5"></div>
</div>
</div>
<div *ngIf="responsebody">
  <h2>Parsed Text:</h2>
  <label>Would you like to upload this entry?</label>
  <br >
  <button type="button" class="btn btn-default" (click)="onYes()">Yes</button>
  <button type="button" class="btn btn-default" (click)="onNo()">No</button>
</div>
<app-preview *ngIf="responsebody" [responsebody] = "responsebody"></app-preview>
<div *ngIf="responsebody">
  <button type="button" class="btn btn-default" (click)="onYes()">Yes</button>
  <button type="button" class="btn btn-default" (click)="onNo()">No</button>
</div>
<div *ngIf="bulkRequestResponseResult">
  <h3>{{bulkRequestResponseResult}}</h3>
</div>
