<div [formGroup]="tagForm" class="form-inline">
  <!--key-->
  <div>
    <label class="sr-only">Tag Name</label>
    <input type="text" formControlName="key" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Tag Name">

  </div>

  <!--value-->
  <div>
    <label class="sr-only">Tag Value</label>
    <input type="text" formControlName="value" class="form-control mb-2 mr-sm-2 mb-sm-0" placeholder="Tag Value">
  </div>
</div>
